<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homework Planner</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
 
    </head>
    <body>
        <div class="planner-container">
            <form onsubmit="test()">
                <input type="text" placeholder="Assignment" class="assignmentInput" id="assignmentText" required>
                <button type="submit" id="submitButton">Submit</button>
                <input type="date" class="assignmentInput" required><br>
            </form>
            <div class="assignment-container">
                <ul class="assignmentList">
                    <div class="assignment">
                        <button class="done-button"><i class="fas fa-check"></i></button>
                        <button class="trash-button"><i class="fas fa-times"></i></button>
                        <li>Spanish Essay on the English Revolution of the 1980s</li><li class="date">Due: 19 August</li>
                    </div>
                <div class="assignment">
                        <button class="done-button"><i class="fas fa-check"></i></button>
                        <button class="trash-button"><i class="fas fa-times"></i></button>
                        <li>Math Review Set - 11B, 14E and 39D</li><li class="date">Due: 19 August 2020</li>
                </div>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
